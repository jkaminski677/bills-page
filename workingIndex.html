<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorie i Wpisy</title>
</head>
<body>
    <h1>Aktualizuj dane i generuj plik Excel</h1>

    <!-- Formularz do dodawania wartości -->
    <form id="data-form">
        <label for="category">Kategoria:</label>
        <select id="category" required>
            <!-- Domyślne kategorie -->
        </select>
        <label for="value">Wartość:</label>
        <input type="number" id="value" required>
        <label for="description">Opis:</label>
        <input type="text" id="description" required>
        <button type="button" onclick="addValue()">Dodaj wartość</button>
    </form>

    <!-- Formularz do dodawania nowych kategorii -->
    <form id="category-form">
        <label for="new-category">Nowa kategoria:</label>
        <input type="text" id="new-category" required>
        <button type="button" onclick="addCategory()">Dodaj kategorię</button>
    </form>

    <h2>Aktualne dane:</h2>

    <button id="edit-list-button">Edytuj listę</button>


    <div id="categories-container">
        <!-- Tabele dla każdej kategorii -->
    </div>

    <h3>Całkowita suma wartości: <span id="total-sum">0</span></h3>

    <button onclick="generateExcel()">Generuj plik Excel</button>

    <div id="status-container">
        <p id="current-time">Aktualna data i godzina: </p>
        <p id="time-left">Pozostały czas do generacji: </p>
    </div>

    <button id="clear-data-button">Wyczyść wszystkie dane</button>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
